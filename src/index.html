<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="menu">
            <div>Bienvenido USER</div>
            <div class="interacciones-menu">
                <div class="a単adir">
                    <div class="form-add">
                        <button class="activar-tarea" value="add-new-tarea">A単adir Tarea ...</button>
                        <form class="add-tarea no-visible" action="">
                            <label for="nombre">Nombre de tarea</label><input type="text" id="nombre"
                                name="nombre"></input>
                            <label for="descripcion">Descripcion</label><textarea id="descripcion" rows="4" cols="4"
                                maxlength="50" name="descripcion"></textarea>
                            <div class="frecuencia">
                                <input type="checkbox" id="lunes" name="lun" value="lun"><label
                                    for="lunes">Lunes</label>
                                <input type="checkbox" id="martes" name="mar" value="mar"><label
                                    for="martes">Martes</label>
                                <input type="checkbox" id="miercoles" name="mie" value="mie"><label
                                    for="miercoles">Miercoles</label>
                                <input type="checkbox" id="jueves" name="jue" value="jue"><label
                                    for="jueves">Jueves</label>
                                <input type="checkbox" id="viernes" name="vie" value="vie"><label
                                    for="viernes">Viernes</label>
                                <input type="checkbox" id="sabado" name="sab" value="sab"><label
                                    for="sabado">Sabado</label>
                                <input type="checkbox" id="domingo" name="dom" value="dom"><label
                                    for="domingo">Domingo</label>
                                <input type="button" value="All/notAll"></input>
                            </div>
                            <label for="fecha" class="cfecha">Fecha</label><input type="date" id="fecha" class="cfecha"
                                name="fecha" required></input>
                            <label for="hora">Hora</label><input type="time" id="hora" name="hora" required></input>
                            <label for="categoria">Categoria</label>
                            <select name="categoria" id="categoria">

                            </select>
                            <input type="submit" value="Completar"></input>
                        </form>

                        <div class="espacio-cat">
                            <button class="activar-categoria" value="activar-categoria"> A単adir Categoria...</button>
                            <form action="" class="add-categoria no-visible">
                                <label for="cat">A単adir Categoria:</label><input id="cat" type="text" name="categoria"
                                    required> </input>
                                <input type="submit" value="Completar!" required></input>
                            </form>
                        </div>
                        <div class="espacio-delete-cat">
                            
                            <form action="" class="delete-cat">
                                <p>Eliminar Categoria...</p>
                                <label for="eliminar-categoria">Selecciona categoria:</label>
                                <select name="categoria" id="eliminar-categoria">
                                </select>
                                <input type="submit" value="Eliminar"></input>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="projects">

                </div>
            </div>
        </div>
        <div class="work-area"></div>
    </div>
</body>

</html>
